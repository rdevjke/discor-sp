<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Добавление входного параметра</a>
</nav>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <div class="form-group">
      <label>Имя:</label>
      <input type="text" formControlName="nameInputSpParam" class="form-control">
    </div>
    <div class="form-group">
      <label>Техническое имя:</label>
      <input type="text" formControlName="techNameInputSpParam" class="form-control">
    </div>
    <div class="form-group">
      <label>Тип:</label>
      <select formControlName="dataType" class="form-control">
        <option value="varchar">Строка</option>
        <option value="integer">Число</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
