<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Добавление курсора</a>
</nav>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <div class="form-group">
      <label>Имя:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Техническое имя:</label>
      <input type="text" formControlName="techName" class="form-control">
    </div>
    <div class="form-group">
      <label>Тип:</label>
      <select formControlName="type" class="form-control">
        <option value="cursor">Курсор</option>
        <option value="tempTable">Таблица</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
