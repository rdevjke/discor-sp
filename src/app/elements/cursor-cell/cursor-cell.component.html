<ng-container *ngIf="this.inputData != undefined">
  <div class="cursor-cell cursor-cell-name" placement="top" ngbTooltip="{{this.inputData.name}}">
    <p>{{this.inputData.techName}}</p>
  </div>

  <div class="cursor-cell cursor-cell-type" [ngClass]="{'cursor-cell-type-value':isValue}">
    <p>{{this.inputData.type | coordinatType}}</p>
  </div>
</ng-container>
